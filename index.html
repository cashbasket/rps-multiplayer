<!DOCTYPE html>
<html>
<head>
    <title>RPS Multiplayer</title>
    <script src="https://use.fontawesome.com/6207f4ce66.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body class="site">
    <div class="container site-content">
        <div class="row">
            <div class="col-md-12">
                <div id="startDiv" class="hidden">
                    <p>Enter your name and press "Log In" to play!</p>
                    <form id="loginForm" class="form-inline">
						<div class="form-group">
							<label for="name" class="control-label sr-only">Enter Your Name:</label>
							<input type="text" id="name" placeholder="Your Name" class="form-control" required />
						</div>
                        <button type="submit" id="start" class="btn btn-primary">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                 <div id="playerInfo" class="hidden player-info">
                     <div class="well"></div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="player-1" class="panel panel-default player-panel hidden">
                    <div class="panel-heading">
                        <h3 id="player-1-name" class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                        <div id="player-1-buttons" class="hidden">
							<p><strong>It's your turn.  Choose wisely!</strong></p>
                            <button class="selection btn btn-success" data-value="Rock">Rock</button> 
                            <button class="selection btn btn-success" data-value="Paper">Paper</button> 
                            <button class="selection btn btn-success" data-value="Scissors">Scissors</button>
                        </div>
                        <div id="player-1-choice" class="hidden player-choice"></div>
                    </div>
                    <div id="player-1-stats" class="panel-footer">
                        <strong>Wins:</strong> <span id="player-1-wins" class="stat">0</span> 
                        <strong>Losses:</strong> <span id="player-1-losses" class="stat">0</span>
                    </div>
                </div>
                <div id="wait-1" class="waiting"></div>
            </div>
            <div class="col-md-4">
                <div id="results" class="results-section">vs.</div>
            </div>
            <div class="col-md-4">
                <div id="player-2" class="panel panel-default player-panel hidden">
                    <div class="panel-heading">
                        <h3 id="player-2-name" class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                        <div id="player-2-buttons" class="hidden">
							<p><strong>It's your turn.  Choose wisely!</strong></p>
                            <button class="selection btn btn-success" data-value="Rock">Rock</button> 
                            <button class="selection btn btn-success" data-value="Paper">Paper</button> 
                            <button class="selection btn btn-success" data-value="Scissors">Scissors</button>
                        </div>
                        <div id="player-2-choice" class="hidden player-choice"></div>
                    </div>
                    <div id="player-2-stats" class="panel-footer">
                        <strong>Wins:</strong> <span id="player-2-wins" class="stat">0</span> 
                        <strong>Losses:</strong> <span id="player-2-losses" class="stat">0</span>
                    </div>
                </div>
                <div id="wait-2" class="waiting"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="chat" class="hidden" class="chat-container">
					<div class="row no-gutter">
						<div class="col-md-12">
							<h3>Chat</h3>
							<div id="chatDisplay" class="chat-display"></div>
						</div>
					</div>
                    <form id="msgForm">
						<div class="row input-row hidden">
							<div class="col-sm-10">
								<div class="form-group">
									<label for="message" class="control-label sr-only">Send a Message:</label>
									<input type="text" id="message" placeholder="Type a Message" class="form-control message-input" required />
								</div>
							</div>
							<div class="col-sm-2">
								<button type="submit" id="send" class="btn btn-primary send-button">Send</button>
							</div>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="footer-text">A web thing by Ryan Machan</div>
                </div>
                <div class="col-md-6">
                    <ul class="social">
                        <li>
                            <a href="mailto:rjm21@case.edu"><i class="fa fa-envelope"></i></a>
                        </li>
                        <li>
                            <a href="http://www.github.com/cashbasket" target="_blank"><i class="fa fa-github"></i></a>
                        </li>
                        <li>
                            <a href="https://stackoverflow.com/users/8508714/cashbasket" target="_blank"><i class="fa fa-stack-overflow"></i></a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/ryan-machan-27a404148/" target="_blank"><i class="fa fa-linkedin"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
