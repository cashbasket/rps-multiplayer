<!DOCTYPE html>
<html>
<head>
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="startDiv">
                    <form id="loginForm">
                        <strong>Your Name:</strong> 
                        <input type="text" id="name" required />
                        <button type="submit" id="start">Start!</button>
                    </form>
                    <div id="playerInfo" class="hidden"></div>
                    <div id="status" class="hidden"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="player-1" class="panel panel-default player-panel hidden">
                    <div class="panel-heading">
                        <h3 id="player-1-name" class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                        <div id="player-1-buttons" class="hidden">
                            <button class="selection" data-value="Rock">Rock</button><br />
                            <button class="selection" data-value="Paper">Paper</button><br />
                            <button class="selection" data-value="Scissors">Scissors</button>
                        </div>
                        <div id="player-1-choice" class="hidden player-choice"></div>
                    </div>
                    <div id="player-1-stats" class="panel-footer">
                        Wins: <span id="player-1-wins" class="stat">0</span> 
                        Losses: <span id="player-1-losses" class="stat">0</span>
                        Ties: <span id="player-1-ties" class="stat">0</span>
                    </div>
                </div>
                <div id="wait-1" class="waiting">
                    <p>Waiting for Player 1...</p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="results"></div>
            </div>
            <div class="col-md-4">
                <div id="player-2" class="panel panel-default player-panel hidden">
                    <div class="panel-heading">
                        <h3 id="player-2-name" class="panel-title"></h3>
                    </div>
                    <div class="panel-body">
                        <div id="player-2-buttons" class="hidden">
                            <button class="selection" data-value="Rock">Rock</button><br />
                            <button class="selection" data-value="Paper">Paper</button><br />
                            <button class="selection" data-value="Scissors">Scissors</button>
                        </div>
                        <div id="player-2-choice" class="hidden player-choice"></div>
                    </div>
                    <div id="player-2-stats" class="panel-footer">
                        Wins: <span id="player-2-wins" class="stat">0</span> 
                        Losses: <span id="player-2-losses" class="stat">0</span>
                        Ties: <span id="player-2-ties" class="stat">0</span>
                    </div>
                </div>
                <div id="wait-2" class="waiting">
                    <p>Waiting for Player 2...</p>
                </div>
            </div>
        </div>
        <div id="chat" class="hidden" class="chat-container">
            <div id="chatDisplay" class="chat-display"></div>
            <form id="msgForm">
                <input type="text" id="message" class="message-input" required />
                <button type="submit" id="send">Send</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
